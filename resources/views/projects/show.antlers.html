<main class="max-w-2xl mx-auto px-6 py-16 md:py-24">
    <!-- Back link -->
    <a href="/" class="inline-flex items-center gap-2 text-zinc-400 hover:text-white transition-colors mb-8">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
        </svg>
        Back to home
    </a>

    <!-- Project Header -->
    <header class="mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">{{ title }}</h1>
        {{ if description }}
        <p class="text-xl text-zinc-400">{{ description }}</p>
        {{ /if }}
    </header>

    <!-- Project Content -->
    {{ if content }}
    <article class="prose prose-invert prose-zinc max-w-none prose-headings:text-white prose-p:text-zinc-300 prose-a:text-blue-400 prose-strong:text-white">
        {{ content }}
    </article>
    {{ /if }}
</main>
